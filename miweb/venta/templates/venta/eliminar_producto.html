<!DOCTYPE html>
<html>
  <head>
    <title>Eliminar Producto</title>
  </head>
  <body>
    <h1>¿Estás seguro de que deseas eliminar este producto?</h1>
    <p><strong>{{ producto.nom_prod }}</strong></p>
    <form method="post">
      {% csrf_token %}
      <button type="submit">Sí, eliminar</button>
      <a href="{% url 'q_producto' %}">Cancelar</a>
    </form>
  </body>
</html>
